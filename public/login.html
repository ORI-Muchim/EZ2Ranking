<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ2Ranking - 로그인</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 구글 폰트 Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1><a href="index.html" class="logo-link">EZ2Ranking</a></h1>
                <p>당신의 EZ2DJ 기록을 관리하세요</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i></label>
                    <input type="text" id="username" placeholder="아이디" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="password" placeholder="비밀번호" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">로그인 상태 유지</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-password">비밀번호 찾기</a>
                </div>
                
                <button type="submit" class="login-btn">로그인</button>
                
                <div class="divider">
                    <span>소셜 계정으로 로그인</span>
                </div>
                
                <button class="social-btn google">
                    <i class="fab fa-google"></i> Google로 로그인
                </button>
            </div>
            
            <div class="login-footer">
                <p>계정이 없으신가요? <a href="register.html" class="register-link">회원가입</a></p>
            </div>
        </div>
        
        <div class="backdrop">
            <div class="blur-overlay"></div>
            <div class="cityscape-lights"></div>
        </div>
    </div>
    
    <script src="js/auth-api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
