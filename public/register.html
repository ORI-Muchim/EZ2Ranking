<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ2Ranking - 회원가입</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 구글 폰트 Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container register-container">
            <div class="login-header">
                <h1><a href="index.html" class="logo-link">EZ2Ranking</a></h1>
                <p>새로운 계정 생성하기</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="email" id="email" placeholder="이메일" required>
                </div>
                
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i></label>
                    <input type="text" id="username" placeholder="아이디" required>
                </div>

                <div class="form-group">
                    <label for="display-name"><i class="fas fa-id-card"></i></label>
                    <input type="text" id="display-name" placeholder="닉네임" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="password" placeholder="비밀번호" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password"><i class="fas fa-check-circle"></i></label>
                    <input type="password" id="confirm-password" placeholder="비밀번호 확인" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="agree-terms">
                        <label for="agree-terms" style="text-decoration: underline; color: #ffb100;">
                            이용약관 및 개인정보 처리방침에 동의합니다
                          </label>                          
                    </div>
                </div>
                
                <button type="submit" class="login-btn register-btn">회원가입</button>
            </div>
            
            <div class="login-footer">
                <p>이미 계정이 있으신가요? <a href="login.html" class="login-link">로그인</a></p>
            </div>
        </div>
        
        <div class="backdrop">
            <div class="blur-overlay"></div>
            <div class="cityscape-lights"></div>
        </div>
    </div>
    
    <script src="js/register.js"></script>
</body>
</html>
