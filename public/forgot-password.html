<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ2Ranking - 비밀번호 찾기</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 구글 폰트 Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container forgot-password-container">
            <div class="login-header">
                <h1><a href="index.html" class="logo-link">EZ2Ranking</a></h1>
                <p>비밀번호 찾기</p>
            </div>
            
            <div class="login-form">
                <div class="instruction-text">
                    <p>가입 시 등록한 이메일 주소를 입력하시면, 비밀번호 재설정 링크를 보내드립니다.</p>
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="email" id="email" placeholder="이메일" required>
                </div>
                
                <button type="submit" class="login-btn reset-btn">재설정 링크 받기</button>
                
                <!-- 이메일 전송 후 나타나는 확인 메시지 -->
                <div class="confirmation-message hidden">
                    <i class="fas fa-check-circle" style="color: #4fff7a; font-size: 2rem; margin-bottom: 10px;"></i>
                    <p>비밀번호 재설정 링크가 이메일로 전송되었습니다.</p>
                    <p class="small-text">이메일을 확인하시고 링크를 클릭하여 비밀번호를 재설정하세요.</p>
                </div>
            </div>
            
            <div class="login-footer">
                <p><a href="login.html" class="back-to-login"><i class="fas fa-arrow-left" style="margin-right: 5px;"></i> 로그인으로 돌아가기</a></p>
            </div>
        </div>
        
        <div class="backdrop">
            <div class="blur-overlay"></div>
            <div class="cityscape-lights"></div>
        </div>
    </div>
    
    <script src="js/forgot-password.js"></script>
</body>
</html>
